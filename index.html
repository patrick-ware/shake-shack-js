<!DOCTYPE html>
<html lang="en">
  <head>
	  <title>Shake Shack</title>
    <!-- CSS stylesheet -->
	  <link href="css/style.css" rel="stylesheet">
    <!-- Google Font -->
	  <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
  <body>
    <!-- Page title bar information -->
    <h1 class="title"> Shake Shack </h1>
    <h2 class="subtitle"> Significant Earthquakes in North America in 2020</h2>
    <div class="DataModifier">
      <form style="display: inline-block" action="">
        <label for="magnitude" style="color: white">Magnitude:</label>
        <select class="Menu" id="magnitude" name="magnitude">
          <option class="Menu-item" value="1.0">1.0</option>
          <option class="Menu-item" value="1.5">1.5</option>
          <option class="Menu-item" value="2.0">2.0</option>
          <option class="Menu-item" value="2.5">2.5</option>
          <option class="Menu-item" value="3.0">3.0</option>
          <option class="Menu-item" value="3.5">3.5</option>
          <option class="Menu-item" value="4.0">4.0</option>
          <option class="Menu-item" value="4.5">4.5</option>
          <option class="Menu-item" value="5.0">5.0</option>
          <option class="Menu-item" value="5.5">5.5</option>
          <option class="Menu-item" value="6.0">6.0</option>
          <option class="Menu-item" value="6.5">6.5</option>
          <option class="Menu-item" value="7.0">7.0</option>
          <option class="Menu-item" value="7.5">7.5</option>
          <option class="Menu-item" value="8.0">8.0</option>
          <option class="Menu-item" value="8.5">8.5</option>
          <option class="Menu-item" value="9.0">9.0</option>
          <option class="Menu-item" value="9.5">9.5</option>
          <option class="Menu-item" value="10.0">10.0</option>
        </select>
      </form>
      <button class="StdButton" onClick="doFetch()"> Graph it! </button>
    </div>
    <!-- Bar chart -->
    <div class="BarChart">
      <!-- Bars within bar chart -->
      <!-- <div 
        onclick="alert('Magnitude 5.3 | 30km SE of Bodie, CA | 04/11/20')"
        class="BarChart-bar" 
        style="height:53%">5.3</div> -->
    </div>
    <script src="./js/main.js"></script> 
  </body>
</html>
